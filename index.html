<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulldrop_taskbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #e0f2f7, #bbdefb);
        }

        .container {
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            background-color: white;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .coin {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700, #daa520);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            border: 6px solid #c88f0a;
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .coin-symbol {
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        .balance {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2196f3;
        }

        .profile {
            margin-top: 20px;
            font-size: 1.2em;
            color: #757575;
            cursor: pointer;
        }

        .profile-icon {
            font-size: 3em;
            color: #2196f3;
        }

        .top-icons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .top-icon {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-icon img {
            width: 40px;
            height: 40px;
        }

        .top-icon span {
            margin-top: 5px;
            font-size: 0.9em;
            color: #757575;
        }
        a{
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-icons">
        <div class="top-icon">
            <img src="https://via.placeholder.com/40" alt="Магазин">
            <span>Магазин</span>
        </div>
        <div>@bulldrop_taskbot</div>
        <div class="top-icon">
            <img src="https://via.placeholder.com/40" alt="Задание">
            <span>Задание</span>
        </div>
    </div>

    <div class="top-icons">
        <div class="top-icon">
            <img src="https://via.placeholder.com/40" alt="Бонус">
            <span>Бонус</span>
        </div>
        <div></div>
        <div class="top-icon">
            <img src="https://via.placeholder.com/40" alt="Колесо Удачи">
            <span>Колесо<br>Удачи</span>
        </div>
    </div>

    <div class="coin">
        <span class="coin-symbol">Ξ</span>
    </div>
    <div class="balance">Баланс: 11 Ξ</div>

    <div class="profile">
        <a id="profileLink" href="profile.html" target="_blank">
            <span class="profile-icon">&#128100;</span><br>
            Профиль
        </a>
    </div>
</div>

<script>
    const profileLink = document.getElementById('profileLink');

    if (sessionStorage.getItem('visitedProfile')) {
        profileLink.href = "index.html";
        profileLink.textContent = "Меню";
        profileLink.target = "_self";
    }

    profileLink.addEventListener('click', () => {
        sessionStorage.setItem('visitedProfile', 'true');
    });
</script>

</body>
</html>
